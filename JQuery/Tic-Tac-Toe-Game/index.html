<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<link href="http://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans|Open+Sans|Pacifico" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.js"></script>

</head>
<body>
	<div id="container">
	    <div class="header"><em>Tic-Tac-Toe</em></div>
	    <div class="author">
	<p>Created by:<cite><a class="author-link">Frederik Borgbjerg</a></cite>
		</div>
	    
	    <div class="player-turn"></div>
	    <div class="info">
	    <h1>Welcome!</h1>
	    <p class="info-p">This simple Tic Tac Toe game, was made with JavaScript and Jquery. It is an assignment, for front-end developers, and it was made in the context of my internship at <a id="wiredelta-link">Wiredelta!</a></p>
	     <br><button id="start-game">Play Tic-Tac-Toe!</button></p>
		</div> <!--  info end  -->
		

	    <div id="gameboard">
	        <table>
	          <tr id="row1">
	            <td id="1" class="square"></td>
	            <td id="2" class="square v"></td>
	            <td id="3" class="square"></td>
	          </tr>
	          <tr id="row2">
	            <td id="4" class="square h"></td>
	            <td id="5" class="square v h"></td>
	            <td id="6" class="square h"></td>
	          </tr>
	          <tr id="row3">
	            <td id="7" class="square"></td>
	            <td id="8" class="square v"></td>
	            <td id="9" class="square"></td>
	          </tr>
	        </table>
	      </div>

		<div style="text-align:center;"><button class="invisible" id="newGame">New Game!</button></div>
		  
	</div>


</body>
</html>
